<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalMind AI - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800 bg-gray-100">
    <header class="bg-blue-900 text-white py-4 px-6">
        <nav class="container mx-auto flex justify-evenly items-center">
            <a href="index.html" class="text-2xl font-bold">LegalMind AI</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-200">Home</a></li>
                <li><a href="team.html" class="hover:text-blue-200">Team</a></li>
                <li><a href="project.html" class="hover:text-blue-200">Project</a></li>
                <li><a href="contact.html" class="hover:text-blue-200">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <p class="text-blue-900 text-3xl text-center font-bold leading-tight mb-8">
            Contact us
          </p>
        <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="bg-blue-900 text-white text-center py-4 mt-12">
        <p>&copy; 2024 LegalMind AI Team - Smart India Hackathon</p>
    </footer>
</body>
</html>
